<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Подключение стиля, иконки и js -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link type="image/x-icon" rel="shortcut icon" href="public/favicon.ico" />
    <script src="script.js"></script>
    <!-- Убираем второй глазок -->
    <style>
      input::-ms-reveal,
      input::-ms-clear {
        display: none;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Изменение пароля</title>
  </head>
  <body class="body body-light">
    <main class="wrapper wrapper-light">
      <div></div>
      <form class="container">
        <header>
          <img src="img/lock.png" height="112" />
          <h1>Восстановление пароля</h1>
        </header>
        <div class="field">
          <label class="field-label" for="login">Email</label>
          <input
            id="login"
            class="field-input"
            type="text"
            placeholder="Example@example.com"
            required
          />
        </div>
        <div class="field">
            <label class="field-label" for="password">Пароль</label>
            <div>
              <input
                id="password"
                class="field-input field-password"
                type="password"
                placeholder="******"
                required
                onchange="validatePassword()"
              />
              <a class="toggle-password" onclick="togglepassword()"
                ><img id="img-eye" src="img/show.svg"
              /></a>
            </div>
          </div>
          <div class="field">
            <label class="field-label" for="password-repeat"
              >Подтверждение пароля</label
            >
            <div>
              <input
                id="repeat-password"
                class="field-input field-password"
                type="password"
                placeholder="******"
                required
                onkeyup="validatePassword()"
              />
              <a class="toggle-password" onclick="togglePasswordRepeat()"
                ><img id="repeat-img-eye" src="img/show.svg"
              /></a>
            </div>
          </div>
        <button type="submit" class="button-next grow-ellipse">Измененить пароль</button>
      </form>
      <footer>
        <p>Обратно к <a href="index.html"> Авторизации</a></p>
      </footer>
    </main>
  </body>
</html>
